<nav
  class="navbar navbar-expand-lg px-3"
  [ngClass]="(darkMode$ | async) ? 'navbar-dark bg-dark' : 'navbar-light bg-light'"
>
  <a class="navbar-brand" routerLink="/">ðŸ“š book & quotes</a>

  <!-- Toggler for mobile -->
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
      <li class="nav-item d-flex align-items-center">
        <a
          class="nav-link d-flex align-items-center gap-2"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="fas fa-home"></i> Home
        </a>
      </li>
      <li class="nav-item d-flex align-items-center">
        <a
          class="nav-link d-flex align-items-center gap-2"
          routerLink="/books"
          routerLinkActive="active"
        >
          <i class="fas fa-book"></i> Add Books
        </a>
      </li>
      <li class="nav-item d-flex align-items-center">
        <a
          class="nav-link d-flex align-items-center gap-2"
          routerLink="/quotes"
          routerLinkActive="active"
        >
          <i class="fas fa-quote-right"></i> Quotes
        </a>
      </li>
    </ul>

    <div class="form-check form-switch ms-3 mx-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="themeSwitch"
        [checked]="darkMode$ | async"
        (change)="toggleTheme()"
      />
      <label class="form-check-label" for="themeSwitch">
        <i
          class="fas"
          [ngClass]="(darkMode$ | async) ? 'fa-moon' : 'fa-sun'"
        ></i>
      </label>
    </div>

    <div
      class="d-flex align-items-center justify-content-between flex-column flex-lg-row mt-lg-0"
    >
      <ng-container *ngIf="isLoggedIn; else guestLinks">
        <div
          class="d-flex justify-content-between w-100 align-items-center gap-2 mb-2 mb-lg-0"
        >
          <span
            class="me-2 h-100"
            [ngClass]="{
              'text-muted': !(darkMode$ | async),
              'text-light': (darkMode$ | async)
            }"
          >
            <i class="fas fa-user-circle"></i> {{ username }}
          </span>
          <a class="btn btn-outline-danger btn-sm" (click)="logout()" href="#">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </div>
      </ng-container>

      <ng-template #guestLinks>
        <div class="d-flex gap-2 justify-content-end w-100">
          <a class="btn btn-outline-primary btn-sm" routerLink="/login"
            >Login</a
          >
          <a class="btn btn-outline-success btn-sm" routerLink="/register"
            >Register</a
          >
        </div>
      </ng-template>
    </div>
  </div>
</nav>
