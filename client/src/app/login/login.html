<h2>Login</h2>
<form (ngSubmit)="login()" class="mb-3">
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="username"
      name="username"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary">
    <i class="fas fa-sign-in-alt"></i> Login
  </button>
</form>

<p *ngIf="error" class="text-danger">{{ error }}</p>
