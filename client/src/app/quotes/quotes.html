<div class="quotes-page">
  <h1>Quotes</h1>
  <p>Here you can add up to 5 of your favorite quotes.</p>
  <div *ngIf="!isLoggedIn" class="alert alert-warning">
    You need to be logged in.
  </div>
  <div *ngIf="isLoggedIn">
    <form [formGroup]="quoteForm" (ngSubmit)="addQuote()" class="mb-4">
      <div class="input-group">
        <input
          type="text"
          formControlName="text"
          class="form-control"
          placeholder="Enter a quote"
        />
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="quoteForm.invalid || quotes.length >= 5"
        >
          <i class="fas fa-plus"></i> Add Quote
        </button>
      </div>
      <small *ngIf="quotes.length >= 5" class="text-danger d-block mt-2">
        You can only save up to 5 quotes.
      </small>
    </form>

    <h2>Your Favorite Quotes</h2>
    <ul class="list-group">
      <li
        *ngFor="let quote of quotes"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        {{ quote.text }}
        <button
          class="btn btn-sm btn-outline-danger"
          (click)="deleteQuote(quote.id)"
        >
          <i class="fas fa-trash"></i>
        </button>
      </li>
    </ul>

    <p *ngIf="quotes.length === 0" class="mt-3 text-muted">
      You have no saved quotes yet.
    </p>
  </div>
</div>
